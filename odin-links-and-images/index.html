<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1>Homepage</h1>
    <a>click me</a>
    <p>
       <!-- control + / to comment -->
       <!-- add link that opens in the same tab -->
        <a href="https://www.theodinproject.com/about">click me</a>
    </p>
    
    <p>
        <!-- add link that opens in new tab -->
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>
    </p>

    <p>
        <!-- difference between absolute (links to pages on other websites) and 
            relative link (link to pages on curret website)  -->
        <body>
        <h1>Homepage</h1>
        <!-- absolute (opens link in same tab)-->
          <a href="https://www.theodinproject.com/about">click me</a>
          
          
          <!-- relative (open link in same tab)-->
          <a href="./pages/about.html">About</a>
      </body>
    </p>
    <p>
        <body>
            <h1>Homepage</h1>
              <a href="https://www.theodinproject.com/about">click me</a>
          
              <a href="./pages/about.html">About</a>
          
              <img src="./images/dog.jpg" alt="cool dog">
          </body>
    </p>
</body>
</html>
